<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- <script src="/views/cart.js"></script> -->
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>




    <div class="nav">
        <nav>
            
            <ul class="nav">
                <% if(session.user) { %>
                    <li class="navitem">
                        <a class="navlink" href="/logout">Logout</a>
                    </li>
                    <li class="navitem">
                        <a class="navlink" href="/customer/order">My Orders</a>
                    </li>
                    <% } else { %>
                        <li class="navitem">
                            <a class="navlink" href="/signup">Sign Up</a>
                        </li>
                        <li class="navitem">
                            <a class="navlink" href="/login">login</a>
                        </li>
                        <% } %>
                            <li class="navitem">
                                <a class="navlink" href="/cart">
                                    
                                    <span id="cartCounter">
                                        <%= session.cart ? session.cart.totalQty :''%>
                                    </span>
                                </a>
                            </li>
            </ul>
        </nav>
    </div>

    <div class="flex-container">
        <!-- Displaying all Products -->
        <% products.forEach(function(products){ %>

            <div class="flex-container">
                <div class="flex-item">
                    <img id="img001" src="<%= products.BackgroundImage %>" alt="Front Immage Not Available">
                    <h4 class="ptext">
                        <%= products.ProductName %>
                    </h4>
                    <div class="product-description">
                        <h4 class="ptext">
                            <%=products.Price %>
                        </h4>
                    </div>
                    <button data-products="<%= JSON.stringify(products)%>" class="add-to-cart">
                        <span>ADD</span>
                    </button>

                </div>
            </div>
            <% } )%>
    </div>



    <script type="module" src="/static/cart.js"></script>

</body>

</html>
